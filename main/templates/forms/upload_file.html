{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block scripts %}
  <script type="text/javascript" src="{% static 'bundles/upload.bundle.js' %}"></script>
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="form col-xs-12 col-md-6 col-centered">

      <h2>Upload file to {{track.title}}</h2>


      <div class="upload">
        <input id="audio-file" type="file" name="" value="">

        <button id="upload-btn" type="button" data-track-id="{{ track.id }}" class="upload--btn btn btn-primary" disabled>upload</button>

        <progress id="upload-progress" class="upload--progress" value="0" max="1">0%</progress>


        <form class="" method="POST">

          {% csrf_token %}
          {% bootstrap_form form exclude=exclude %}
          <input id="file-path" type="hidden" name="file_path" value="">
          <button type="submit" name="submit" value="submit" class="btn btn-primary">Submit</button>

        </form>


        <h2 id="complete">complete</h2>

        <a href="{% url 'home' %}"><span></span></a>
      </div>

  </div>
{% endblock %}
