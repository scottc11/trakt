{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block scripts %}
  <script type="text/javascript" src="{% static 'bundles/upload.bundle.js' %}"></script>
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="form col-xs-12 col-md-6 col-centered">

      <h2 class="color-accent--baby-blue">Upload a session folder to <span class="color-accent--mikado">"{{track.title}}"</span></h2>

      <hr>

      <div class="file-upload">
        <button id="upload-btn" type="button" data-track-id="{{ track.id }}" class="file-upload--btn btn btn-primary" disabled>upload</button>
        <input id="session-file" class="file-upload--input" type="file" name="" value="">
        <progress id="upload-progress" class="file-upload--progress" value="0" max="1">0%</progress>


        <form class="" method="POST">

          {% csrf_token %}
          {% bootstrap_form form exclude=exclude %}
          <input id="file-path" type="hidden" name="file_path" value="">
          <button id="submit" type="submit" name="submit" value="submit" class="btn btn-primary" disabled >Submit</button>

        </form>


        <h2 id="complete">complete</h2>

        <a href="{% url 'home' %}"><span></span></a>
      </div>

  </div>
{% endblock %}
