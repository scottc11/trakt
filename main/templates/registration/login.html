{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="form col-xs-12 col-sm-4 col-centered">
    <div class="auth--login">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Log In
            </button>
        {% endbuttons %}
      </form>
    </div>
  </div>
{% endblock %}
