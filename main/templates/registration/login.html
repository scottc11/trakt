{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="auth--modal">
    <div class="auth--login">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
      </form>
    </div>
  </div>
{% endblock %}
